<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Map</title>
    <link rel='stylesheet' type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body>
    <div class=nav></div>
    <div class="map-panel">
        <p>K-W Area Outdoor Basketball Courts</p>
        <ul id='court-list' data-bind="foreach: filteredCourts">
            <li data-bind="text: title, attr: {id: ID}, event: {click: $root.listClick, mouseover: $root.listMouseover, mouseout: $root.listMouseout}"></li>
        </ul>
        <div class="dropdown">
            <p>Choose your city</p>
            <select id="city" data-bind="options: availableCities, value: selectedCity, event: {change: $root.infowindowClose}">
            </select>
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHTjgytA266UdCvtr6t9-xi1CIkJqadJA&v=3&callback=initMap" onerror="mapAPI()"></script>
</body>
</html>
