<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAHTjgytA266UdCvtr6t9-xi1CIkJqadJA&v=3&callback=initMap">
	</script>
	</head>
	<body>
		<div class="container">   
		<div class="options-box">
			<h1>Court Map</h1>
		<div class="court-list">
			<h4>List of Outdoor Basketball Court</h2>
			<ul id="list-item"></ul>
		</div>
		<hr>
		<div>
			<span class="text"> Within </span>
			<select id="max-duration">
				<option value="10">10 min</option>
				<option value="15">15 min</option>
				<option value="30">30 min</option>
				<option value="60">1 hour</option>
			</select>
		<select id="mode">
			<option value="DRIVING">drive</option>
			<option value="WALKING">walk</option>
			<option value="BICYCLING">bike</option>
			<option value="TRANSIT">transit ride</option>
		</select>
		<span class="text">of</span>
			<input id="search-within-time-text" type="text" placeholder="Ex: University of Waterloo">
			<input id="search-within-time" type="button" value="Go">
		</div>
		<hr>
		<div>
			<span class="text">Search for nearby places</span>
			<input id="places-search" type="text" placeholder="Ex: All you can eat sushi">
			<input id="go-places" type="button" value="Go">
		</div>
		</div>
			<div id="map"></div>
		</div>
	</body>
</html>
